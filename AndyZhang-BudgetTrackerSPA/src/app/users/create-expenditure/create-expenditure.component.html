<div class="container justify-content-center">
    <br>
    <h2>Create New Expenditure Entry</h2>
    <br>
    <form (ngSubmit)="createSubmit()">
        <div class="form-group">
            <label class="control-label">Amount</label>
            <input class="form-control" name="Amount" [(ngModel)]="createExpenditure.amount" type="number" min="0.00" step="0.01">
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <input class="form-control" name="description" [(ngModel)]="createExpenditure.description">
        </div>
        <div class="form-group">
            <label class="control-label">Date</label>
            <input class="form-control" name="incomeDate" [(ngModel)]="date" type="date" min="1900-01-01" max="2100-12-31">
        </div>
        <div class="form-group">
            <label class="control-label">Remarks</label>
            <input class="form-control" name="Remarks" [(ngModel)]="createExpenditure.remarks">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
