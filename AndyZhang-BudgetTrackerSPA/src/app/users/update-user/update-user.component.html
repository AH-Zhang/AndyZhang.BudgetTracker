<div class="container justify-content-center">
    <br>
    <h2>Update User</h2>
    <br>
    <form (ngSubmit)="updateSubmit()">
        <div class="form-group">
            <label class="control-label">Full Name</label>
            <input class="form-control" name="fullName" [(ngModel)]="updateUser.fullName">
        </div>
        <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" name="email" [(ngModel)]="updateUser.email">
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <input class="form-control" name="password" [(ngModel)]="updateUser.password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
